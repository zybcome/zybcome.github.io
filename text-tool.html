    <!-- start banner Area -->
    <section>
        <div class="container">
            <div class="box">
                <div class="left col-12 col-sm-12">
                    <div class="left col-12 col-sm-6" style="padding: 0;">
                        <input type="email" class="form-control" id="setTitle" placeholder="请设置title">
                    </div>
                </div>
                <div class="left col-12 col-sm-6">
                    <p class="title"><span class="badge badge-primary">请输入：</span></p>
                    <textarea class="input_textarea" id="textarea_val1" rows="10" cols="30"></textarea>
                    <div class="btn_box col-12 col-sm-12">
                        <button onclick="click_btn_left(0)" class="btn btn-primary btn-sm">简体转繁体</button>
                        <button onclick="click_btn_left(1)" class="btn btn-secondary btn-sm">繁体转简体</button>
                        <button onclick="click_btn_left(2)" class="btn btn-success btn-sm">中文转unicode</button>
                        <button onclick="click_btn_left(3)" class="btn btn-info btn-sm">unicode转中文</button>
                        <button onclick="click_btn_left(4)" class="btn btn-warning btn-sm">简体转繁体转unicode</button>
                        <button onclick="click_btn_left(5)" class="btn btn-danger btn-sm">清空</button>
                    </div>
                </div>
                <div class="left col-12 col-sm-6">
                    <p class="title"><span class="badge badge-success">输出结果：</span></p>
                    <textarea class="input_textarea" id="textarea_val2" rows="10" cols="30" readonly></textarea>
                </div>
            </div>
        </div>
    </section>
